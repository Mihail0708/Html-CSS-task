<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="card">
        <div class="wrapper">
            <div class="image">
                <img src="images/music.jpg" alt="">
                <p class="i-text">Movie reviews</p>
            </div>
             <div class="image">
                <img src="images/celebrity.jpg" alt="">
                <p class="i-text">Celebrity interviews</p>
            </div>
            <div class="image">
                <img src="images/tv-show.jpg" alt="">
                <p class="i-text">TV show guides</p>
            </div>
           
            <div class="image">
                <img src="images/art.jpg" alt="">
                <p class="i-text">Arts and culture</p>
            </div>
        </div>
        <section class="text">
            <h2 class="t-title">Other Category</h2>
            <ul role="list">
                <li class="t-info"><i class="fas fa-arrow-circle-right"></i> Finance</li>
                <li class="t-info"><i class="fas fa-arrow-circle-right"></i> Business</li>
                <li class="t-info"><i class="fas fa-arrow-circle-right"></i> Social media marketing</li>
                <li class="t-info"><i class="fas fa-arrow-circle-right"></i> Sales process and strategy</li>
                <li class="t-info"><i class="fas fa-arrow-circle-right"></i> Web development</li>
                <li class="t-info"><i class="fas fa-arrow-circle-right"></i> Travel hacks</li>
            </ul>
        </section>
    </article>
</body>
</html>
